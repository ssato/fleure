    - rhel-5-server-supplementary-rpms
  rhel_5_classic:
    - rhel-x86_64-server-5
  rhel_5_extras_classic:
    - rhel-x86_64-server-cluster-5
    - rhel-x86_64-server-cluster-storage-5
    - rhel-x86_64-server-productivity-5
