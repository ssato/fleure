# see also some globals in fleure.globals.
rpmdb:
  subdir: var/lib/rpm

  # It may depends on the versions of rpm:
  filenames:
    - Packages
    - Basenames
    - Dirnames
    - Installtid
    - Name
    - Obsoletename
    - Providename
    - Requirename

rpm_vendor: redhat

errata_keywords:
  - crash
  - panic
  - hang
  - SEGV
  - segmentation fault
  - data corruption

errata_pkeywords:
  kernel: []

core_rpms:
  - kernel
  - glibc
  - bash
  - openssl
  - zlib

cvss_score: 0  # PCIDSS: 4.0

repos_map:
  rhel_5:
    - rhel-5-server-rpms
  rhel_5_extras:
