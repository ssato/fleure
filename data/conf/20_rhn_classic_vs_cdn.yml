# Repo ID mappings between RHN Classic repos vs. CDN repos:
#   <RHN Classic repo id>: <CDN repo id>
#
# Notes:
#   - Basic rules look like the followings:
#     - Base OS: rhel-<arch>-<type>-<version> -> rhel-<version>-<type>-rpms,
#       e.g. arch = x86_64, type = server, version = 5
#     - Addons: rhel-<arch>-<type>-<addon>-<version> ->
#       rhel-<addon_altname>-for-rhel-<version>-<type>-rpms,
#       e.g. addon = cluster, addon_altname = ha
#
#   - CDN repos are architecture independent; $basearch in .repo file will be
#     expanded by yum.
#
rhn_classic_to_cdn_maps:
  # RHEL 5:
  rhel-x86_64-server-5: rhel-5-server-rpms

  jb-ewp-5-x86_64-server-5-rpm: jb-ewp-5-for-rhel-5-server-rpms
  jb-ews-1-x86_64-server-5-rpm: jb-ews-1-for-rhel-5-server-rpms
  jb-ews-2-x86_64-server-5-rpm: jb-ews-2-for-rhel-5-server-rpms
  jbappplatform-4.3.0-x86_64-server-5-rpm: jb-eap-4.3-for-rhel-5-server-rpms
