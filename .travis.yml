language: python
cache: pip

sudo: required
services:
  - docker

before_install:
  - docker build -t ssato/fleure -f pkg/Dockerfile .
  # - docker info

script:
  # - "./pkg/runtest.sh"
  - docker run ssato/fleure /bin/sh -c "cd /tmp/fleure && WITH_COVERAGE=1 bash -x ./pkg/runtest.sh"

after_success:
  - coveralls

notifications:
  email:
    #on_success: always # default: change
    on_failure: always
